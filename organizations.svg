<svg xmlns="http://www.w3.org/2000/svg" width="600" height="140">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          gap: 16px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .card {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
          border: 1px solid #2a2a4a;
          border-radius: 12px;
          padding: 16px;
          width: 176px;
          text-align: center;
        }
        .card img {
          width: 48px;
          height: 48px;
          border-radius: 50%;
          margin-bottom: 8px;
        }
        .card .name {
          color: #ffffff;
          font-size: 13px;
          font-weight: 600;
          margin-bottom: 4px;
        }
        .card .desc {
          color: #8b8b9a;
          font-size: 11px;
        }
      </style>
      <div class="container">
        <div class="card">
          <img src="https://github.com/forloop-space.png" alt="forloop.space" />
          <div class="name">forloop.space</div>
          <div class="desc">Professional Projects</div>
        </div>
        <div class="card">
          <img src="https://github.com/peavers-warcraft.png" alt="peavers-warcraft" />
          <div class="name">peavers-warcraft</div>
          <div class="desc">World of Warcraft Tools</div>
        </div>
        <div class="card">
          <img src="https://github.com/peavers-archive.png" alt="peavers-archive" />
          <div class="name">peavers-archive</div>
          <div class="desc">Archived Projects</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
